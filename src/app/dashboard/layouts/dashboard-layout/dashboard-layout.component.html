<div class="contenedor">
    <h2>Indique el test a consultar: {{operacion}}</h2>
    <mat-form-field>
        <mat-label>Test de Aritmética</mat-label>
        <select matNativeControl #test (change)="cargaEstadisticas()">
            <option value="">-</option>
            <option value="sumas">Sumas</option>
            <option value="restas">Restas</option>
            <option value="multi">Multiplicaciones</option>
            <option value="division">Divisiones</option>
            <option value="semejanzas">Comprensión WAIS4</option>
            <option value="memoria">Memoria WAIS4</option>
            <option value="cubos">Razonamiento WAIS4</option>
          </select>
    </mat-form-field>
</div>

<div class="contenedor">
    <table mat-table [dataSource]="resultados" class="mat-elevation-z8">
         <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Operación </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>

        <ng-container matColumnDef="puntuacion">
            <th mat-header-cell *matHeaderCellDef>Número de fallos</th>
            <td mat-cell *matCellDef="let element"> {{element.puntuacion}} </td>
        </ng-container>

        <ng-container matColumnDef="tiempo_total">
            <th mat-header-cell *matHeaderCellDef> Tiempo restante </th>
            <td mat-cell *matCellDef="let element"> {{element.tiempo_total}} segundos</td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha|date:'dd/MM/yyyy'}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
