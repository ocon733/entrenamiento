<div>
    <h2>Indique el test a consultar: {{operacion}}</h2>
    <mat-form-field>
        <mat-label>Test de Aritmética</mat-label>
        <select matNativeControl #test (change)="cargaEstadisticas()">
            <option value="">-</option>
            <option value="sumas">Sumas</option>
            <option value="restas">Restas</option>
            <option value="multi">Multiplicaciones</option>
            <option value="division">Divisiones</option>
          </select>
    </mat-form-field>
</div>

<div class="contenedor">
    <table mat-table [dataSource]="resultados" class="mat-elevation-z8">
        <ng-container matColumnDef="puntuacion">
            <th mat-header-cell *matHeaderCellDef>Puntuación</th>
            <td mat-cell *matCellDef="let element"> {{element.puntuacion}} </td>
        </ng-container>

        <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef> Categoría </th>
            <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
        </ng-container>

        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>

        <ng-container matColumnDef="tiempo_total">
            <th mat-header-cell *matHeaderCellDef> Tiempo </th>
            <td mat-cell *matCellDef="let element"> {{element.tiempo_total}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
