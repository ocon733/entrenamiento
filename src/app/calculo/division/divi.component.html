<mat-card class="cajaoperacion">

 
  <div>{{sumandos[0]}} : {{sumandos[1]}} = {{resultadoF}}</div>

  <div class="fondoOperacion">
    <mat-radio-group>
      <mat-radio-button (click)="correccion('V')" title="Bien" value="V">Bien</mat-radio-button>
      <mat-radio-button (click)="correccion('F')" title="Mal" value="F">Mal</mat-radio-button>
    </mat-radio-group>
  </div>
  <p *ngIf="finalizado">{{oper.msg}}</p>
</mat-card>
