<mat-card class="cajaoperacion">
 <div  class="numero"> {{secuencia[0]}},</div>
 <div  class="numero"> {{secuencia[1]}},</div>
 <div  class="numero"> {{secuencia[2]}},</div>
 <div  class="numero"> {{secuencia[3]}},</div>
 <div  class="numero"> {{secuencia[4]}},</div>

 <input matInput  type="text" [(ngModel)]="valor" (blur)="corregir()" style="text-align: right;" >
<div *ngIf="finalizado;" class="resultado">Respuesta: {{secuencia[5]}}</div>
  </mat-card>
