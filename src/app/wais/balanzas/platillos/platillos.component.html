
<div class="balanza">
    <div class="platillo1">
        <div class="figuras" *ngFor="let x of dibujos; index as i" > 
            <img  *ngFor="let y of numSequence(multiBalanza1[i])" src="{{x.ruta}}" title="{{x.valor}}" height="20" width="20"/> 
        </div>
       <div class="bordenumero" *ngIf="sumaB2 > sumaB1"> + {{sumaB2-sumaB1}}</div>
    </div>

    <div class="platillo2" >
        <div class="figuras"  *ngFor="let x of dibujos;index as e" >
            <img *ngFor="let y of numSequence(multiBalanza2[e])" src="{{x.ruta}}" title="{{x.valor}}" height="20" width="20"/>
        </div>
        <div class="bordenumero" *ngIf="sumaB1 > sumaB2"> + {{sumaB1-sumaB2}}</div>
    </div>
</div>
