<div class="cajaMuestras">
    <img src={{muestra}} width="51px" height="46px">
    <img src={{muestra2}} width="51px" height="46px">
    <img src={{muestra3}} width="51px" height="46px">

<div class="cajaSimbolos">
    <img *ngFor="let r of rutas;index as indice;" src={{r}} (click)="valida(indice)" [ngClass]="{'seleccionado': selected[indice]}" width="51px" height="46px">
</div>
